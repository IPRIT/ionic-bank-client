<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create new card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="new-card-page">
    <ion-list>

      <ion-item>
        <ion-label color="primary" stacked>Card Title</ion-label>
        <ion-input type="text" [(ngModel)]="form.title" placeholder="Enter your card title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Currency</ion-label>
        <ion-select [(ngModel)]="form.currencyNumber" interface="action-sheet">
          <ion-option *ngFor="let currency of currencies" value="{{currency.number}}" selected="true">{{currency.code}} ({{currency.symbol}})</ion-option>
        </ion-select>
      </ion-item>

      <ion-item style="text-align: right">
        <button ion-button round (click)="create($event)" medium>Create Card</button>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
